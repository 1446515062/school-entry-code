<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写个人信息</title>
    <!-- 引入Vant UI保持样式统一 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 1rem;
        }
        #form-container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 500px;
            margin: 2rem auto;
        }
        .van-field {
            margin-bottom: 1rem;
        }
        .van-button {
            width: 100%;
            margin-top: 1rem;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h3>请填写个人信息</h3>
        <!-- 表单：提交后跳转至入校码页面（命名为 entry-code.html），并传递参数 -->
        <form id="infoForm" action="entry-code.html" method="GET">
            <!-- 姓名输入框 -->
            <div class="van-field">
                <label class="van-field__label">姓名</label>
                <input 
                    type="text" 
                    class="van-field__input" 
                    name="username" 
                    placeholder="请输入您的真实姓名" 
                    required
                >
            </div>

            <!-- 电话输入框 -->
            <div class="van-field">
                <label class="van-field__label">手机号码</label>
                <input 
                    type="tel" 
                    class="van-field__input" 
                    name="phone" 
                    placeholder="请输入11位手机号码" 
                    pattern="\d{11}" 
                    required
                >
            </div>

            <!-- 身份证输入框 -->
            <div class="van-field">
                <label class="van-field__label">身份证号</label>
                <input 
                    type="text" 
                    class="van-field__input" 
                    name="idcard" 
                    placeholder="请输入18位身份证号码" 
                    pattern="\d{17}[\dXx]" 
                    required
                >
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="van-button van-button--primary">提交信息，生成入校码</button>
        </form>
    </div>

    <!-- 引入Vant JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <script>
        // 初始化Vant组件
        vant.use(vant.Field);
        vant.use(vant.Button);
    </script>
</body>
</html>
